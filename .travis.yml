language: python
sudo: false

python:
  - 3.5
  - 3.6

env:
  matrix:
    - TOXENV=py33
    - TOXENV=py34
    - TOXENV=py35
    - TOXENV=py36

matrix:
  exclude:
    - python: 3.6
      env: TOXENV=py33
    - python: 3.6
      env: TOXENV=py34
    - python: 3.6
      env: TOXENV=py35
    - python: 3.5
      env: TOXENV=py36

  last_finish: true

install:
  - pip install tox -U pip

script:
  - tox -e $TOXENV
