language: python
sudo: false

python:
  - 3.5
  - 3.6

cache:
  directories:
    - $HOME/.cache/pip

env:
  global:
    - secure: ""
  matrix:
    - TOXENV=py33
    - TOXENV=py34
    - TOXENV=py35
    - TOXENV=py36

matrix:
  exclude:
    - python: 3.6
      env: TOXENV=py33
    - python: 3.6
      env: TOXENV=py34
    - python: 3.6
      env: TOXENV=py35
    - python: 3.5
      env: TOXENV=py36

  last_finish: true

before_install:
  - echo -e "machine ws.maniaplanet.com\n  login ${CI_MP_USER}\n  password ${CI_MP_PASS}" >> $HOME/.netrc
  - chmod og-rw $HOME/.netrc

install:
  - pip install tox codacy-coverage -U pip

script:
  - tox -e $TOXENV -- --with-coverage --cover-package=maniaplanet.ws --cover-xml --cover-xml-file=coverage.xml

after_success:
  - python-codacy-coverage -r coverage.xml
